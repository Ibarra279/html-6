<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <title>Fakeflix - The unofficial Netflix clone</title>
</head>
<body>
    <div class="container">
        <div class="App">
            <nav class="app-head">
                <div class="left-header" style="display: flex;">
                    <img class="fake-logo" src="https://res.cloudinary.com/deykerg123/image/upload/v1658190376/fakeflix-assets/uwrjddzw0qjngfu7lhzc.png" alt="logo-fakeflix">
                    <ul class="options-bar">
                        <li class="links">Home</li>
                        <li class="links">Tv Series</li>
                        <li class="links">Movies</li>
                        <li class="links">New & Popular</li>
                        <li class="links">My List</li>
                    </ul>
                </div>
                <div class="user-search-bar">
                    <div class="items">
                        <div class="first-item">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </div>
                        <div class="second-item">
                            <img class="profile" src="https://cdn.jsdelivr.net/gh/Th3Wall/assets-cdn/Fakeflix/Fakeflix_profilepic.png" alt="profile picture">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" class="Navbar__navprofile--toggler Navbar__navprofile--caret" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path></svg>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="Homepage" style="opacity: 1;">
               <header class="first part" style="background-image:url(https://image.tmdb.org/t/p/original//56v2KjBlU4XaOv9rVYEQypROD7P.jpg); opacity: 1; ">
                    <div class="fp-content">
                        <h1 class="fp-content-title">Stranger Things</h1>
                        <div class="fp-buttons" style="opacity: 1;">
                            <a class="fp-button" href="">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg>
                                <span>Play</span>
                            </a>
                        </div>
                    </div>
               </header> 
            </div>    
        </div>
        
    </div>
    
</body>
</html>
